function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

shuffleArray(episodes);

const episodeImage = document.getElementById("episode-image");
const guessInput = document.getElementById("guess");
const submitButton = document.getElementById("submit");
const resultMessage = document.getElementById("result");
const completionMessage = document.getElementById("completion-message");
const scoreElement = document.getElementById("score");

let currentEpisodeIndex = 0;
let score = 0;
let questionsAnswered = 0;
const maxQuestionsPerTurn = 10;

function loadNextEpisode() {
    if (currentEpisodeIndex < episodes.length && questionsAnswered < maxQuestionsPerTurn) {
        episodeImage.src = episodes[currentEpisodeIndex].image;
        guessInput.value = "";
        resultMessage.textContent = "";
        questionsAnswered++;
    } else if (questionsAnswered === maxQuestionsPerTurn) {
       
        completionMessage.style.display = "block";
        guessInput.style.display = "none";
        submitButton.style.display = "none";
        scoreElement.textContent = `${score} out of ${maxQuestionsPerTurn}`;
    }
}


function checkGuess() {
    const userGuess = guessInput.value.toLowerCase();
    const correctAnswer = episodes[currentEpisodeIndex].answer.toLowerCase();

    if (userGuess === correctAnswer) {
        resultMessage.textContent = "Correct!";
        score++;
    } else {
        resultMessage.textContent = "Try again!";
    }

    currentEpisodeIndex++;
    loadNextEpisode();
}


function handleSubmitClick() {
    checkGuess();
}

submitButton.addEventListener("click", handleSubmitClick);


loadNextEpisode();
